{{- if and .Site.Params.goatcounter.enable hugo.IsProduction -}}
  {{- with .Site.Params.goatcounter.host -}}
    <!-- GoatCounter -->
    <script
      async
      data-goatcounter="https://{{ . }}/count"
      src="https://gc.zgo.at/count.js"></script>
    <noscript><img src="https://{{ . }}/count?p={{ $.RelPermalink }}" alt="" /></noscript>
  {{- end -}}
{{- end -}}
